<ion-view view-title="Login" name="login" ng-style="{'background-color': orange}">
  <ion-content>
    <div>
      <img ng-src="/app/www/img/itgrow-logo.png" class="img-responsive center-img"/>
    </div>

    <div class="row">
      <div id="login-input-div" class="col-lg-6 col-md-6 col-xm-12 col-xs-12">
        <div>
            <label class="item item-input">
              <input type="text" placeholder="Utilizador" ng-model="user.username">
            </label>
            <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="user.password">
            </label>
          </div>
          <button class="button button-block app-color" ng-click="login(user)">Login</button>
      </div>
    </div>
  </ion-content>
</ion-view>
