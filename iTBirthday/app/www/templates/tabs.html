<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-striped tabs-top tabs-background-app-color">

  <!-- Dashboard Tab -->
  <ion-tab title="MÃ©tricas" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" ui-sref="tabs.dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Profile Tab -->
  <ion-tab title="Perfis" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" ui-sref="tabs.profile.main">
    <ion-nav-view name="tab-profile"></ion-nav-view>
  </ion-tab>

  <!-- Settings Tab -->
  <ion-tab title="Settings" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" ui-sref="tabs.settings">
    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>

  <!-- Facebook Tab -->
  <ion-tab title="Facebook" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" ui-sref="tabs.facebook">
    <ion-nav-view name="tab-facebook"></ion-nav-view>
  </ion-tab>

</ion-tabs>
