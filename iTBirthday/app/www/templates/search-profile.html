<ion-view view-title="Search Profile" data-ng-init="getAllEmployees()">
  <ion-header-bar id="search-profile-filter">
    <div class="row responsive-sm">
      <div class="col-50 col-offset-25">

        <label id="search-label" class="item item-input app-color">
          <input type="text" ng-model="searchInput" placeholder="Filtrar resultados">
        </label>
      </div>
    </div>
  </ion-header-bar>
  <ion-content id="search-profile">
    <div class="row responsive-sm">
      <div class="col-50 col-offset-25">
        <h4>Resultados</h4>
        <a ui-sref="tabs.profile.main">Voltar</a>
        <label class="item app-color">
          <div id="search-profile-results" class="app-color">
            <ion-list class="card">
              <ion-item class="item-avatar" ng-repeat="p in profiles | filter: searchInput" ui-sref="tabs.profile.show({id: p._id})">
                <img src="http://tutorialsplane.com/runtest/ionic/img/profile.jpg">
                <h2>{{p.name}}</h2>
                <p>{{p.email}}</p>
              </ion-item>
            </ion-list>
          </div>
        </label>
      </div>
    </div>
  </ion-content>
</ion-view>
